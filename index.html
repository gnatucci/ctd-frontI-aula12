<!DOCTYPE html>
<html lang="pt_br">
<head>

    <title>Mesa de trabalho 12</title>

            padding: 0;

        .corpo {

            margin-left: auto;
            margin-right: auto;
        }

        main {
            margin: 40px;
        }
        div {
            margin: 10px;
        }

        label {
            display: inline-block;
        }
        
        input {
            margin-top: 10px;
        }
        
        small {
            display: block;
        }

        .ano1 {

            margin-right: 20px

                </div>
                <div>

                <div>

                            <input type="text"id="ano" name="ano" placeholder="de">

                        </div>
                        <div class="ano2">

                    <hr>
                </div>
                <div>
                        <h4>Preço</h4>

                        <input type="text"id="" name="" placeholder="até" placeholder="até">
                        <small>ex.: 50.000</small>
                    </div>
                </div>
                    
                    <hr>
                <div>
                    <h4>Quilometragem</h4>
                    <div>
                        <input type="text"id="" name="" placeholder="de" placeholder="de">
                        <small>ex.: 10.000</small>
                        <input type="text"id="" name="" placeholder="até" placeholder="até">
                        <small>ex.: 50.000</small>
                    </div>
                    <hr>
                </div>
            </form>
        </div>

</html>
